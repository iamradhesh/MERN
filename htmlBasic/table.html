<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <style>
            table,tr,td,th{
                border: 1px solid black;
                border-collapse: collapse;
            }
            
        </style>
        <h1><b>This is Table</b></h1>

        <Table>
            <thead style="font-weight:bold;"> 

                <tr>
                    <td>Month</td>
                    <td>Salary</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Janury</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>Feb</td>
                    <td>4000</td>
                </tr>
                
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>6000</td>
                </tr>
            </tfoot>

            
        </Table>
    </body>
</html>
