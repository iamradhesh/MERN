<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            caption-side: bottom;
            
        }
        table{
            width: 100%;
        }
    </style>
    <table>
        <caption>Centered Table</caption>
        <colgroup>
            <col span="1">
            <col span="1" style="background-color: blueviolet;">
            <!--<col span="1" style="visibility:collapse">-->
            <col span="1" style="background-color: blueviolet;">


        </colgroup>
        <thead>
           <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
           </tr> 
        </thead>
        <tbody>
            <tr>
                <td>
                    1
                </td>
                <td>
                    2
                </td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
